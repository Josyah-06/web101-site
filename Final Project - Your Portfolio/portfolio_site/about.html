  <main class="container">
    <h1>About Me</h1>
    <p>Hello! I’m a student at Neumont College of Computer Science. I enjoy building web apps and learning modern development tools.</p>

    <h2>Contact Me</h2>
    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" required placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" minlength="10" maxlength="1000" required placeholder="Tell me about your project…"></textarea>

      <button type="submit">Send</button>
      <p id="formStatus" class="muted" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
