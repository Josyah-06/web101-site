<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width", initial-scale="1.0">
        <title> Click + Rock Paper Scissors!!</title>

    </head>
    <body>
        <!--Click Me! game-->
        <div class ="game-wrapper">
            <div class="container">
                <h1> First Click Me game</h1>
                <p>Score: <span id="score">0</span></p>
                <button id="click button">Click this really cool button</button>
            </div>
            <!-- Rock,Paper, Scissors Game-->
             <div class="container">
                <h1>Rock Paper Scissors</h1>
                <button class="rps" data-choice="Rock">Rock</button>
                <button class="rps" data-choice="Paper">paper</button>
                <button class="rps" data-choice="Scissors">scissors</button>
             </div>
             <p>You chose: <span id="player-choice">-</span></p>
             <p>Computer chose: <span id="computer-choice">-</span></p>
             <p>Result: <span id="rps-result">-</span></p>
             </div>
        </div>
        <script src="clicker_script.js"></script>
    </body>
</html>
